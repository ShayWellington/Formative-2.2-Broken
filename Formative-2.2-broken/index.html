<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>OneConnect</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">One Connect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
      </div>
    </nav>


    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="images/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="images/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

      <div class="filter">
        <a class="btn btn-collapse" href="#"> Filter <i class="fas fa-chevron-down"></i> </a>
          <div class="filter-content">
            <form action="index.html" method="post">
              <input type="radio" name="color" value="purple"> Purple<br>
              <input type="radio" name="color" value="yellow"> Yellow<br>
              <input type="radio" name="color" value="green"> Green<br>
              <input type="radio" name="color" value="black"> Black<br>
              <input type="radio" name="color" value="white"> White<br>
              <input type="radio" name="color" value="blue"> Blue<br>
              <input type="radio" name="color" value="red"> Red<br>
              <input type="radio" name="color" value="gold"> Gold<br>
              <input type="radio" name="color" value="silver"> Silver<br>
              <input type="radio" name="color" value="other"> Other<br>
            </form>
            <form action="index.html" method="post">
              <input type="radio" name="brand" value="apple"> Apple<br>
              <input type="radio" name="brand" value="samsung"> Samsung<br>
              <input type="radio" name="brand" value="huawei"> Huawei<br>
              <input type="radio" name="brand" value="google"> Google<br>
            </form>
            <form action="index.html" method="post">
              <input type="radio" name="os" value="ios"> IOS<br>
              <input type="radio" name="os" value="android"> Android<br>
            </form>
          </div>
      </div>

      <div class="sort">
        <button class="btn btn-collapse dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sort
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" type="button" id="sortAZ" >A-Z</button>
          <button class="dropdown-item" type="button" id="sortZA" >Z-A</button>
          <button class="dropdown-item" type="button" id="sortPriceLow" >Price Low to High</button>
          <button class="dropdown-item" type="button" id="sortPriceHigh" >Price High to Low</button>
        </div>
      </div>

      <!-- modal -->
      <div class="overlay">
        <div class="myModal">
          <div class="closeBar"> &times;</div>
          <div id="modalContent" class="modalContent"></div>
        </div>
      </div>

      <div id="phones"> </div>

      <div id="hideContainer">




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69bb8529b7.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
